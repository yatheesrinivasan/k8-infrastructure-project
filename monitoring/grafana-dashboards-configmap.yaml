apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-multicloud
  namespace: monitoring
  labels:
    app: grafana
    component: dashboards
    grafana_dashboard: "1"
data:
  kubernetes-cluster-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Multi-Cloud Kubernetes Cluster Overview",
        "tags": ["kubernetes", "multi-cloud", "overview"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "schemaVersion": 30,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
        },
        "panels": [
          {
            "id": 1,
            "title": "Cluster Status Overview",
            "type": "stat",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "orientation": "horizontal",
              "textMode": "auto",
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "center"
            },
            "targets": [
              {
                "expr": "up{job=\"kubernetes-nodes\"}",
                "legendFormat": "Nodes Up",
                "refId": "A"
              },
              {
                "expr": "kube_pod_status_ready{condition=\"true\"}",
                "legendFormat": "Pods Ready",
                "refId": "B"
              },
              {
                "expr": "kube_deployment_status_replicas_available",
                "legendFormat": "Deployments Available",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "yellow", "value": 0.8},
                    {"color": "green", "value": 0.9}
                  ]
                }
              }
            }
          }
        ],
        "templating": {
          "list": [
            {
              "name": "cluster",
              "type": "query",
              "query": "label_values(up{job=\"kubernetes-nodes\"}, cluster)",
              "refresh": 1,
              "includeAll": true,
              "multi": true
            }
          ]
        }
      }
    }

  application-performance.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Application Performance Monitoring (APM)",
        "tags": ["apm", "performance", "microservices", "jaeger"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "schemaVersion": 30,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Request Rate by Service",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum by (service_name) (rate(jaeger_spans_total{span_kind=\"server\"}[5m]))",
                "legendFormat": "{{service_name}}",
                "refId": "A"
              }
            ]
          }
        ]
      }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
  labels:
    app: grafana
    component: dashboard-providers
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'multi-cloud-dashboards'
        orgId: 1
        folder: 'Multi-Cloud'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/multicloud
      - name: 'custom-dashboards'
        orgId: 1
        folder: 'Custom'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/custom